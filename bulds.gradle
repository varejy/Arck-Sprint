// <project>/build.gradle
plugins {
    // другие плагины проекта
    // ...

    // Плагин Google Services (нужен для доступа к google-services.json)
    id 'com.google.gms.google-services' version '4.4.3' apply false
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:34.1.0')
    implementation 'com.google.firebase:firebase-analytics'
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Можно подключать дополнительные инструменты сборки, если нужно
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
